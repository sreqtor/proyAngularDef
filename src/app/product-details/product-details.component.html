<h2>Detalles del producto</h2>

<div *ngIf="product">
  <h3>{{ product.title }}</h3>
  <img [src]="product.image" alt="imagen del producto" style="width: 100px;" />
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
